name: Mirror PR to test

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  mirror-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_PR_MIRROR }}
          fetch-depth: 0
      
      - name: Push main to test
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@github.com
        run: |
          git remote add mirror https://x-access-token:${{ secrets.PAT_PR_MIRROR }}@github.com/paul-qureskincare/test.git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git push mirror main --force --set-upstream -o skip-push-protection
      
      - name: Create PR in test
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_PR_MIRROR }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.create({
              owner: 'paul-qureskincare',
              repo: 'test',
              title: `[Mirror] ${pr.title}`,
              head: 'main',
              base: 'main',
              body: pr.body
            });
