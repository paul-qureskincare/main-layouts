name: Mirror PR to main-r2

on:
  pull_request:
    types: [closed]

jobs:
  mirror:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Create mirrored PR in main-r2
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MIRROR_PR_PAT }}
          repository: paul-qureskincare/main-r2
          title: "${{ github.event.pull_request.title }}"
          body: |
            ğŸ” This PR mirrors [original PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})  
            from the main repository **${{ github.repository }}**.
            
            Original author: @${{ github.event.pull_request.user.login }}
          head: ${{ github.event.pull_request.head.ref }}
          base: main
