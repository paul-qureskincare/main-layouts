name: Mirror PR on Merge

on:
  pull_request:
    types: [closed]

jobs:
  mirror-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main-layouts
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
      
      - name: Push branch to main-r2
        run: |
          git remote add mirror https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/paul-qureskincare/main-r2.git
          git push mirror ${{ github.event.pull_request.base.ref }}
      
      - name: Create mirrored PR in main-r2
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.MIRROR_PR_PAT }}
          script: |
            const pr = context.payload.pull_request;
            
            const newPR = await github.rest.pulls.create({
              owner: 'paul-qureskincare',
              repo: 'main-r2',
              title: `[Mirror] ${pr.title}`,
              head: pr.head.ref,
              base: pr.base.ref,
              body: `${pr.body}`
            });
