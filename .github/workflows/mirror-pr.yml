name: Mirror PR to main-r2

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  mirror-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Create PR in main-r2
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.MIRROR_PR_PAT }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.create({
              owner: 'paul-qureskincare',
              repo: 'main-r2',
              title: `[Mirror] ${pr.title}`,
              head: pr.head.ref,
              base: 'main',
              body: pr.body
            });
