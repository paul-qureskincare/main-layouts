name: Mirror PR to main-r2

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  mirror-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Push branch to main-r2
        run: |
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_PR_PAT }}@github.com/paul-qureskincare/main-r2.git
          git push mirror ${{ github.event.pull_request.head.ref }}
      
      - name: Create PR in main-r2
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.MIRROR_PR_PAT }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.create({
              owner: 'paul-qureskincare',
              repo: 'main-r2',
              title: `[Mirror] ${pr.title}`,
              head: pr.head.ref,
              base: 'main',
              body: pr.body
            });
